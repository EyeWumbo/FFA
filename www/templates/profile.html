<script id="my-modal.html" type="text/ng-template">
  <ion-modal-view title="Post Listing" class="listing">
    <ion-nav-bar class="bar-dark">
      <ion-nav-buttons side="left">
        <a class="button button-clear icon ion-close" ng-click="closeModal()"></a>
      </ion-nav-buttons>
    </ion-nav-bar>

    <ion-content class="has-header">
      <div class="list card">
        <div ng-show="showListings" class="item">
          <img id="item-img" src="http://www.portableone.com/images/macbook-pro-for-college.jpg">
        </div>

        <form class="item no-pad">
          <label class="item item-input item-select">
            &nbsp
            <select ng-model="item.category">
              <option value="" ng-selected>Choose a Category</option>
              <option value="Furniture">Furniture</option>
              <option value="Food">Food</option>
              <option value="Electronic">Electronic</option>
            </select>
          </label>

          <label ng-show="showListings" class="item item-input">
            <input type="text" placeholder="Title" ng-model="item.title">
          </label>

          <label ng-show="showListings" class="item item-input">
            <input type="text" placeholder="Description" ng-model="item.description">
          </label>

          <label class="item item-input">
            <input type="text" placeholder="Tags" ng-model="item.tags">
          </label>

          <label ng-show="showListings" class="item item-input">
            <input type="text" placeholder="Contact Information" ng-model="item.contact">
          </label>

          <label ng-show="showListings" class="item item-input">
            <input type="text" placeholder="Location" ng-model="item.location">
          </label>
        </form>
      </div>
    </ion-content>

    <ion-footer-bar ng-show="showListings" class="bar bar-footer bar-dark" ng-click="createListing()">
      <div class="title" id="create-button-title">Create</div>
    </ion-footer-bar>

    <ion-footer-bar ng-show="showWishlist" class="bar bar-footer bar-dark" ng-click="addToWishlist()">
      <div class="title" id="create-button-title">Add to Wishlist</div>
    </ion-footer-bar>

  </ion-modal-view>
</script>
