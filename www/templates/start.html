<ion-view view-title="Start">
  <ion-content>
    <div class="bar bar-header bar-dark">
      <h1 class="title">Free For Everyone</h1>
    </div>

    <div id="login-frame">
      <div class="img-border">
        <img src="http://andrefrommalta.com/wp-content/uploads/2014/09/137392976177.jpg"/>
      </div>
    </div>
    <div id="login-text">
      <div class="bar">
        <h1 class="title">There's always something for everyone.
        </h1>
      </div>
    </div>

    <div id="login-button-container">
      <button class="button button-dark" ng-click="createUser()">
        Let's begin
      </button>
      <br>
      <button class="button button-balanced" ng-click="logIn()">
        Log In
      </button>
      <br>
      <button class="button button-assertive" ng-click="smsTest()">
        Contact Us
      </button>
    </div>
  </ion-content>
</ion-view>
