<ion-view view-title="Create User">
    <ion-header-bar class="bar bar-header bar-dark">
        <h1 class="title">Create User</h1>
    </ion-header-bar>
    <ion-content>

        <form class="item no-pad"   ng-submit="newUser()">

            <label class="item item-input">
                <input type="text" placeholder="Full Name" ng-model="user.name">
            </label>

            <label class="item item-input">
                <input type="text" placeholder="Email" ng-model="user.email">
            </label>

            <label class="item item-input">
                <input type="text" placeholder="Password" ng-model="user.password">
            </label>

            <label class="item item-input">
                <input type="text" placeholder="Phone Number" ng-model="user.telephone">
            </label>
            <button type="submit" class="button button-block button-dark cancel-overflow">
                Create!
            </button>
        </form>

    </ion-content>
</ion-view>
