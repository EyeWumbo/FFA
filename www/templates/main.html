<ion-nav-view class="home">
    <div>
        <ion-header-bar align-title="center" class="bar-light">

            <div class="buttons">
                <a class="button button-clear icon ion-navicon-round" ng-click="goProfile()"></a>
            </div>
            <h1 class="title">Free for Everyone</h1>

            <div class="buttons">
                <a class="button button-clear cancel-overflow icon ion-compose" ng-click="create_listing_modal.show()"></a>
            </div>

        </ion-header-bar>

    </div>

    <ion-tabs class="tabs-striped tabs-top tabs-background-dark tabs-color-light">
        <ion-tab title="FFE" on-select="filter_all()">
          <ion-view title="food">
            <ion-content class="padding">

                <ion-refresher
                        pulling-text="Pull to refresh..."
                        on-refresh="doRefresh()">
                </ion-refresher>

                <ion-list class="list"
                          ng-controller="mainController"
                          show-delete="shouldShowDelete"
                          show-reorder="shouldShowReorder"
                          can-swipe="listCanSwipe">
                    <ion-item class="item-thumbnail-left" ng-repeat="listing in listings" ng-click="listing_details_modal.show()">
                        <!--<div class="item item-body">-->
                        <!--<button class="button"><i class="icon ion-close"></i></button>-->
                        <h4>Posted: {{listing.time}}</h4>

                        <h2><b>{{listing.title}}</b></h2>

                        <h3>{{listing.description}}</h3>
                        <label>
                            <a class="subdued">5 interested</a>
                        </label>

                        <ion-option-button class="button-assertive"
                                           ng-click="delete_listing(listing)">
                            Delete
                        </ion-option-button>
                        <!--</div>-->
                    </ion-item>
                    <!--<div class="item tabs tabs-secondary tabs-icon-left">-->
                    <!--<a class="tab-item" href="#">-->
                    <!--<i class="icon ion-ios-star-outline"></i>-->
                    <!--Favorite-->
                    <!--</a>-->
                    <!--</div>-->

                </ion-list>
                <ion-infinite-scroll
                        on-infinite="loadMore()"
                        distance="1%">
                </ion-infinite-scroll>
                <!--</div>-->
            </ion-content>
          </ion-view>
        </ion-tab>

        <ion-tab title="Food" on-select="filter_food()">
            <ion-view title="food">
              <ion-content class="padding">
                What the fk is wrong with this shit tho
                <button id="test">
                  give me a reason to believe
                </button>
              </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab title="Furniture" on-select="filter_furniture()">
            <ion-view title="food">
              <ion-content class="padding">
                hello tab furniture, here will be lists of furniture items
              </ion-content>
            </ion-view>
        </ion-tab>

        <ion-tab title="Electronics" on-select="filter_electronics()">
            <ion-view title="food">
              <ion-content class="padding">
                hello tab electronics, here will be lists of electronics items
              </ion-content>
            </ion-view>
        </ion-tab>
    </ion-tabs>


</ion-nav-view>
